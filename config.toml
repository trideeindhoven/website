  [[menu.main]]
    identifier = "blog"
    name = "Blog"
    url = "/blog/"
    weight = 1

  [[menu.main]]
    identifier = "support"
    name = "Support"
    url = "/support"
    weight = 2

  [[menu.main]]
    identifier = "about"
    name = "Over"
    url = "/about/"
    weight = 3

  [[menu.main]]
    identifier = "spreker"
    name = "Spreker"
    url = "/spreker/"
    weight = 4

  [[menu.main]]
    identifier = "contact"
    name = "Contact"
    url = "/contact/"
    weight = 5

  [[menu.main]]
    identifier = "cve"
